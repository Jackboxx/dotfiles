[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color2:#222}
secondary = ${xrdb:color4:#222}
alert = ${xrdb:color5:#222}
disabled = #777777

[bar/example]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 4

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 1 
padding-right = 1 

module-margin = 1

separator = :
separator-foreground = ${colors.primary}

font-0 = JetBrainsMono Nerd Font:size=12;2

modules-left = xworkspaces
modules-center = date
modules-right = pulseaudio wlan battery 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent-background = ${colors.secondary}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted =  ---
label-muted-foreground = ${colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected =  %{F-} disconnected
label-disconnected-foreground = ${colors.secondary}

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected =  %{F-} %essid% 
label-connected-foreground = ${colors.primary}

[module/battery]
type = internal/battery
poll-interval = 5
full-at = 99

battery = BAT1
adapter = AC

format-full =   <label-charging> 
format-charging = <animation-charging>  <label-charging> 
format-discharging = <animation-discharging>  <label-discharging> 

animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 

animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 

format-full-foreground = ${colors.primary}
format-charging-foreground = ${colors.primary}
format-discharging-foreground = ${colors.secondary}

label-charging = %percentage%%
label-discharging = %percentage%%

[module/date]
type = internal/date
interval = 1

date = %H:%M:%S %d/%b/%Y
date-alt = %Y-%m-%d %H:%M:%S

label = %{F-} %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
